<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | US Airline Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            margin: 5% auto;
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        code {
            display: block;
            margin: 1rem auto;
            padding: 1rem;
            background-color: #f1f1f1;
            border-left: 4px solid #dc3545;
            color: #b30000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸš¨ An Error Occurred</h1>
    <p>We're sorry, but something went wrong while processing your request.</p>
    {% if error %}
        <code>{{ error }}</code>
    {% else %}
        <p>No additional error information available.</p>
    {% endif %}
    <a href="/">Go Back to Home</a>
</div>
</body>
</html>
